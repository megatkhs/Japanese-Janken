<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ジャンケンしようの巻</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section id="jan_area">
    <div id="hand_area">
      <div id="enemy" class="character">
        <div id="enemy_hand" class="hand enemyHand">
          <img src="./asset/hand_gu.svg" alt="">
        </div>
        <div class="image_mask">
          <img src="./asset/jankenmastar.png" alt="" width="200">
        </div>
        <p class="char_name">ジャンケンマスター</p>
      </div>
      <div id="center_area">
        <section id="jadge_area">
          <h2>判定</h2>
          <p></p>
        </section>
        <section id="counter_area">
          <h2>結果</h2>
          <div id="jan_counter">
            <div data-index="2"><span>０</span>勝</div>
            <div data-index="1"><span>０</span>敗</div>
            <div data-index="0"><span>０</span>引き分け</div>
          </div>
        </section>
      </div>
      <div id="player" class="character">
        <div id="player_hand" class="hand playerHand">
          <img src="./asset/hand_gu.svg" alt="">
          <div id="select_area">
            <button type="button" id="gu" data-hand="0" disabled><img src="./asset/hand_gu.svg" alt=""></button>
            <button type="button" id="cho" data-hand="1" disabled><img src="./asset/hand_cho.svg" alt=""></button>
            <button type="button" id="pa" data-hand="2" disabled><img src="./asset/hand_pa.svg" alt=""></button>
          </div>
        </div>
        <div class="image_mask">
          <img src="./asset/player.png" alt="" width="200">
        </div>
        <p class="char_name">あなた</p>
      </div>
    </div>
    <div id="btn_area">
      <button type="button" id="start_btn" disabled>始める</button>
    </div>
  </section>
  <div id="cutin_area">
    <section class="content_wrap">
      <img class="win" src="./asset/player.png" alt="">
      <img class="lose" src="./asset/jankenmastar.png" alt="">
    </section>
  </div>
  <div id="first_screen">
    <div id="content_area">
      <img id="logo" src="./asset/logo.svg" alt="ジャンケンマスターからの挑戦状" width="400">
      <p>ジャンケンマスターが勝負を仕掛けてきた！<br>３勝したほうが勝ち。<br>君のジャンケンパワーでジャンケンマスターをやっつけよう！</p>
    </div>
    <button type="button" id="close_btn" style="display:none">うけてたつ！</button>
  </div>
  <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
